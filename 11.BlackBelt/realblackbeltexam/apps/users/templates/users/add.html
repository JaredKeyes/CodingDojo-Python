<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        {% load static %}
        <link rel="stylesheet" href="{% static '/users/styles.css' %}">
    </head>
    <body>
        <div class="wrapper">

            <div class="header">
                <a href="{% url 'logout' %}" class='logout'>Logout</a>   
                <a href="{% url 'home' %}" class='logout'>Home</a>
            </div>
            <br/>
            <div class="add_trip">
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}

                <h1>Add a trip:</h1>
                <form action="{% url 'add_travel'%}" method="post">
                {% csrf_token %}
                    <p>Destination: <input type="text" name="destination" placeholder="Destination"></p>
                    <p>Description: <input type="text" name="description" placeholder="Description"></p>
                    <p>Travel Date From: <input type="text" name="start_date" placeholder="Start Date"></p>
                    <p>Travel Date To: <input type="text" name="end_date" placeholder="End Date"></p>
                    <input type="submit" value="Add Trip">
                </form>
            </div>

        </div>
    </body>
</html>
